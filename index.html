<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text-to-Voice</h1>
        <input type="text" placeholder="Matnni kiriting ..." id="input">
        <select name="" id="select">
            <option value="es-ES">Google espanol (es-ES)</option>
            <option value="ru-RU">Google russian (ru-RU)</option>
        </select>
        <input type="range" id="rate">
        <p id="rateText">1</p>
        <input type="range" id="pitch">
        <p id="pitchText">1</p>
        <div class="buttonsBox">
            <button id="button">Ovoz chiqarish</button>
            <button id="pause">Pause</button>
            <button id="resume">resume</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
